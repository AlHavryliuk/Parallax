<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<div class="wrapper">
    <div class="page">
        <div class="parallax">
            <ul class="parallax-list">

                <li data-depth="0.10">
                    <div class="parallax__bg"></div>
                </li>

                <!-- Cloud -->

                <li data-depth="0.15">
                    <div class="rope rope_1">
                        <div class="parallax__element cloud__1"><span></span></div>
                        <div class="parallax__element cloud__2"><span></span></div>
                        <div class="parallax__element cloud__3"><span></span></div>
                        <img src="image/rope.png" alt="">
                    </div>
                </li>
                <li data-depth="0.30">
                    <div class="rope rope_2">
                        <div class="parallax__element cloud__4"><span></span></div>
                        <div class="parallax__element cloud__5"><span></span></div>
                        <img src="image/rope.png" alt="">
                    </div>
                </li>
                <li data-depth="0.40">
                    <div class="rope rope_3">
                        <div class="parallax__element cloud__6"><span></span></div>
                        <div class="parallax__element cloud__7"><span></span></div>
                        <div class="parallax__element cloud__8"><span></span></div>
                        <img src="image/rope.png" alt="">
                    </div>
                </li>

                <li data-depth="0.30">
                    <div class="wave wave__1"></div>
                </li>
                <li>
                    <div class="wave wave__2"></div>
                </li>
                <li data-depth="0.40">
                    <div class="wave wave__3"></div>
                </li>
                <li data-depth="0.50">
                    <div class="light__house"></div>
                </li>
                <li data-depth="0.60">
                    <div class="wave wave wave__4"></div>
                </li>
                <li data-depth="0.60">
                    <div class="wave wave__5"></div>
                </li>
                <li data-depth="0.70">
                    <div class="wave wave__6"></div>
                </li>
            </ul>

            <div class="wave"></div>
        </div>
    </div>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="scripts/jquery.parallax.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
